<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;500;800&display=swap" rel="stylesheet">

<style>
    :root {
        --theme-color: #ff2a2a; /* Bright Red */
        --theme-dark: #300000;
        --bg-color: #050000;
        --glow: 0 0 15px rgba(255, 42, 42, 0.5), 0 0 30px rgba(255, 42, 42, 0.2);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: var(--bg-color);
        font-family: 'JetBrains Mono', monospace;
        height: 100vh;
        overflow: hidden;
        color: var(--theme-color);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* --- CANVAS BACKGROUND --- */
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0;
        opacity: 0.25;
    }

    /* --- SCANLINES & VIGNETTE --- */
    .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0.4));
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 10;
    }

    .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: radial-gradient(circle, rgba(0,0,0,0) 50%, rgba(50,0,0,0.6) 100%);
        pointer-events: none;
        z-index: 11;
    }

    /* --- MAIN CONTAINER --- */
    .terminal-window {
        position: relative;
        z-index: 5;
        width: 90%;
        max-width: 600px;
        background: rgba(15, 0, 0, 0.9);
        border: 1px solid var(--theme-color);
        box-shadow: var(--glow);
        padding: 40px;
        border-radius: 2px;
        backdrop-filter: blur(4px);
        animation: pulseBorder 4s infinite ease-in-out;
    }

    .terminal-header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 30px;
        background: rgba(255, 42, 42, 0.15);
        border-bottom: 1px solid var(--theme-color);
        display: flex;
        align-items: center;
        padding: 0 10px;
        font-size: 11px;
        letter-spacing: 2px;
        text-transform: uppercase;
        justify-content: space-between;
    }

    .header-controls {
        display: flex;
        gap: 5px;
    }

    .control {
        width: 8px;
        height: 8px;
        border: 1px solid var(--theme-color);
        background: transparent;
    }

    /* --- TYPOGRAPHY --- */
    .error-code {
        font-size: 90px;
        font-weight: 800;
        color: var(--theme-color);
        text-shadow: 4px 0 var(--theme-dark);
        margin-top: 30px;
        margin-bottom: 5px;
        line-height: 1;
        position: relative;
        display: inline-block;
        animation: glitch-skew 3s infinite cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
    }

    .error-msg {
        font-size: 20px;
        color: #fff;
        background: var(--theme-color);
        display: inline-block;
        padding: 5px 10px;
        font-weight: bold;
        margin-bottom: 25px;
        letter-spacing: 2px;
    }

    .console-log {
        font-size: 13px;
        color: rgba(255, 100, 100, 0.9);
        text-align: left;
        margin-bottom: 35px;
        height: 110px;
        overflow: hidden;
        border-left: 2px solid var(--theme-color);
        padding-left: 15px;
        font-family: 'Courier New', Courier, monospace;
    }

    .log-entry {
        display: block;
        margin-bottom: 4px;
        opacity: 0;
        animation: slideIn 0.3s forwards;
    }

    .log-entry span { color: #fff; }

    /* --- BUTTON --- */
    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: var(--theme-color);
        background: rgba(0,0,0,0.5);
        border: 1px solid var(--theme-color);
        padding: 18px 45px;
        font-size: 14px;
        letter-spacing: 3px;
        transition: all 0.2s ease;
        position: relative;
        text-transform: uppercase;
        font-weight: bold;
        clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
    }

    .btn:hover {
        background: var(--theme-color);
        color: #000;
        box-shadow: 0 0 30px var(--theme-color);
    }

    /* --- ANIMATIONS --- */
    @keyframes pulseBorder {
        0% { box-shadow: 0 0 10px rgba(255, 42, 42, 0.3); }
        50% { box-shadow: 0 0 25px rgba(255, 42, 42, 0.7); border-color: #ff6666; }
        100% { box-shadow: 0 0 10px rgba(255, 42, 42, 0.3); }
    }

    @keyframes glitch-skew {
        0% { transform: skew(0deg); }
        10% { transform: skew(-2deg); }
        20% { transform: skew(2deg); }
        30% { transform: skew(0deg); }
        90% { transform: skew(0deg); }
        92% { transform: skew(5deg); }
        94% { transform: skew(-5deg); }
        100% { transform: skew(0deg); }
    }

    @keyframes slideIn {
        from { transform: translateX(-10px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }

    @media (max-width: 500px) {
        .error-code { font-size: 60px; }
        .terminal-window { width: 95%; padding: 25px; }
    }
</style>
</head>
<body>

    <canvas id="binaryCanvas"></canvas>
    
    <div class="scanlines"></div>
    <div class="vignette"></div>

    <div class="terminal-window">
        <div class="terminal-header">
            <span>SYSTEM ALERT | Access Denied ‚ö†Ô∏è</span>
            <div class="header-controls">
                <div class="control"></div>
                <div class="control"></div>
            </div>
        </div>

        <div class="error-code">404</div>
        <br>
        <div class="error-msg" id="scrambleText">ACCESS DENIED</div>

        <div class="console-log" id="logOutput">
        </div>

        <a href="https://t.me/jahidulislam_0" class="btn">
            CONTACT ADMIN
        </a>
    </div>

<script>
    // --- RED BINARY RAIN EFFECT ---
    const canvas = document.getElementById('binaryCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Only 0s and 1s for this theme
    const binary = '10'; 
    const characters = binary.split('');

    const fontSize = 16;
    const columns = canvas.width/fontSize;
    const drops = [];

    for(let x = 0; x < columns; x++) {
        drops[x] = 1;
    }

    function draw() {
        // Slightly darker fade for sharper trail
        ctx.fillStyle = 'rgba(5, 0, 0, 0.05)'; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = '#ff2a2a'; // Red Text
        ctx.font = fontSize + 'px monospace';

        for(let i = 0; i < drops.length; i++) {
            const text = characters[Math.floor(Math.random()*characters.length)];
            ctx.fillText(text, i*fontSize, drops[i]*fontSize);

            if(drops[i]*fontSize > canvas.height && Math.random() > 0.975)
                drops[i] = 0;
            
            drops[i]++;
        }
    }
    setInterval(draw, 33);

    // --- DECRYPTION TEXT EFFECT ---
    const targetText = "ACCESS DENIED";
    const scrambleEl = document.getElementById('scrambleText');
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*";
    let iterations = 0;

    const interval = setInterval(() => {
        scrambleEl.innerText = targetText
            .split("")
            .map((letter, index) => {
                if(index < iterations) {
                    return targetText[index];
                }
                return chars[Math.floor(Math.random() * 34)];
            })
            .join("");

        if(iterations >= targetText.length) { 
            clearInterval(interval);
        }
        
        iterations += 1/3; 
    }, 30);


    // --- LOG TYPING EFFECT ---
    const logContainer = document.getElementById('logOutput');
    const logs = [
        "FATAL ERROR: System Integrity Lost",
        "TRACING IP... [ 192.168.X.X ]",
        "WARNING: Unauthorized Breach Detected",
        "ENCRYPTION: ACTIVE",
        "CONNECTION: TERMINATED BY HOST",
        "CONTACT ADMINISTRATOR IMMEDIATELY"
    ];

    let delay = 0;
    logs.forEach((log, index) => {
        setTimeout(() => {
            const p = document.createElement('div');
            p.className = 'log-entry';
            // Add a timestamp for extra pro feel
            const time = new Date().toLocaleTimeString('en-US', {hour12: false});
            p.innerHTML = `<span>[${time}]</span> ${log}`;
            logContainer.appendChild(p);
            logContainer.scrollTop = logContainer.scrollHeight;
        }, delay);
        delay += 400; // Faster logs for urgent feel
    });

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>

</body>
</html>
